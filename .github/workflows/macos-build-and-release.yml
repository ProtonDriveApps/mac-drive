name: macOS Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
        
    - name: Setup Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: 5.9.2
        
    - name: Install dependencies
      run: |
        brew install create-dmg

    - name: Build App
      run: |
        xcodebuild -workspace ProtonDrive.xcworkspace \
                  -scheme "ProtonDrive-macOS" \
                  -configuration Release \
                  -archivePath "build/ProtonDrive.xcarchive" \
                  archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
                  
    - name: Export App
      run: |
        xcodebuild -exportArchive \
                  -archivePath "build/ProtonDrive.xcarchive" \
                  -exportOptionsPlist ExportOptions.plist \
                  -exportPath "build/export"
                  
    - name: Create DMG
      run: |
        create-dmg \
          --volname "Proton Drive" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "Proton Drive.app" 200 190 \
          --hide-extension "Proton Drive.app" \
          --app-drop-link 600 185 \
          "build/ProtonDrive.dmg" \
          "build/export/Proton Drive.app"
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ProtonDrive
        path: build/ProtonDrive.dmg
